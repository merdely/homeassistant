clean_alarm_state: /config/bin/clean_alarm_state
fix_mailbox: /config/bin/fix_mailbox.py
install_apk: /config/bin/install_apk {{ command }} {{ package }}
ntfy_send: >
  /config/bin/ntfy-send -t '{{ topic | default("testing-mike-phone") }}'
    -m '{{ message }}'
    {{ "-T '" + title | default("") | string + "'" if title else "" }}
    {{ "-g '" + tags | default("") | string + "'" if tags else "" }}
    {{ "-p '" + priority | default("") | string + "'" if priority else "" }}
    {{ "-A '" + actions | default("") | string + "'" if actions else "" }}
    {{ "-a '" + attach | default("") | string + "'" if attach else "" }}
    {{ "-c '" + click | default("") | string + "'" if click else "" }}
    {{ "-i '" + icon | default("") | string + "'" if icon else "" }}
play_plex_on_roku: /config/bin/play_plex_on_roku "{{ roku }}" "{{ tvshow }}"
restart_frigate: /config/bin/reboot_frigate
restart_octoprint: /usr/bin/ssh -a -o UserKnownHostsFile=/config/.ssh/known_hosts -i /config/.ssh/homeassistant ha@carpo.erdely.in restart_octoprint
rotate_ha_logs: /config/bin/rotate_ha_logs
save_homeassistant_log: /config/bin/save_homeassistant_log
send_frigate_email: /config/bin/send_frigate_email.py "{{ detected_object }}" "{{ camera }}" "{{ eventid }}"
ssh_command: /usr/bin/ssh -a -o UserKnownHostsFile=/config/.ssh/known_hosts -i /config/.ssh/homeassistant {{ server }} {{ command }}
update_npm_pkgs: /config/bin/update_npm.sh
