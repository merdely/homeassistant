ChangeTivoChannel:
  speech:
    text: "Changing channel on {{ tv_device }} to {{ channel }}"
  action:
    - service: shell_command.tivo_setch
      data_template:
        tv_device: "{{ tv_device }}"
        channel: "{{ channel }}"
